<!--Desarrolla un programa en JavaScript que permita al usuario ingresar 10
nombres de estudiantes y los almacene en un arreglo. Luego, ordena los
nombres alfabéticamente utilizando el método sort y muestra la lista ordenada en
la consola-->

<body>
    <script>
        let estudiantes = [];

        for (let i = 0; i < 10; i++) {
            let nombre = prompt("Ingrese el nombre del estudiante:");
            estudiantes.push(nombre);
        }

        estudiantes.sort();
        console.log("lista de estudiantes");
        console.log(estudiantes);

        






    </script>

</body>

</html>
